{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} Profilini Güncelle {% endblock %} {% block content %}
<div class="container">
    <h4 class="display-4">Kullanıcı Güncelleme Formu</h4>
    <div class="form-group">
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %} {{form|crispy}}
            <button class="btn btn-outline-dark" type="submit">Güncelle</button>
        </form>
    </div>
</div>
{% endblock %}
